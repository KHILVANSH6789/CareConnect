<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>CareConnect Register</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/bubbles.css">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Special+Gothic+Condensed+One&family=Smooch+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">

  <!-- Favicon (optional) -->
  <!-- <link rel="icon" href="favicon.ico"> -->
</head>

<body>

<div class="bubble-bg"></div>

<div class="card">
  <h1>CareConnect</h1>

  <div class="role-toggle">
    <button id="doctorBtn" class="active">Doctor</button>
    <button id="patientBtn">Patient</button>
  </div>

  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Password">

<button class="uiverse" onclick="login()">
  <div class="wrapper">
    <span>LOGIN</span>

    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>
    <div class="circle circle-3"></div>
    <div class="circle circle-4"></div>
    <div class="circle circle-5"></div>
    <div class="circle circle-6"></div>
    <div class="circle circle-7"></div>
    <div class="circle circle-8"></div>
    <div class="circle circle-9"></div>
    <div class="circle circle-10"></div>
    <div class="circle circle-11"></div>
    <div class="circle circle-12"></div>
  </div>
</button>

  <p>Don't have an account? <a href="register.html">Register</a></p>
</div>

<script type="module" src="js/auth.js"></script>
</body>
</html>
