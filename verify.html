<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Verification</title>
</head>

<body>
  <h2 id="status">Verifying your email…</h2>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, applyActionCode } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "NEW_API_KEY",
      authDomain: "YOUR_PROJECT.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      appId: "YOUR_APP_ID"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const params = new URLSearchParams(window.location.search);
    const oobCode = params.get("oobCode");
    const status = document.getElementById("status");

    if (!oobCode) {
      status.innerText = "Invalid verification link.";
    } else {
      applyActionCode(auth, oobCode)
        .then(() => {
          status.innerText = "Email verified successfully! Redirecting…";
          setTimeout(() => {
            window.location.href = "index.html";
          }, 2500);
        })
        .catch(err => {
          console.error(err);
          status.innerText =
            "This verification link is expired or already used.";
        });
    }
  </script>
</body>
</html>
